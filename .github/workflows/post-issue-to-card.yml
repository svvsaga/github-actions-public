name: Post issue to card

on:
  pull_request:
    types: [ opened, synchronize, edited, reopened ]

jobs:
  find-issue-number:
    name: Post issue to card
    runs-on: ubuntu-latest
    steps:
      - uses: svvsaga/github-actions-public/post-issue-to-card@v17.2.6
        with:
          apikey: ${{ secrets.KANBANIZE_API_KEY }}